<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대구대학교 통학버스 노선도</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- 새로고침 버튼 넣기 -->
      <h1>대구대 통학버스</h1>
      <button class="btn-refresh" aria-label="새로고침">새로고침</button>
    </header>

    <nav>
      <!-- 검색 및 필터 영역 -->
      <div class="direction-toggle">
        <button class="active">하양</button>
        <button>임당</button>
      </div>
    </nav>

    <main>
      <!-- 버스 시간표 및 현황 리스트 영역 -->
      <!-- 현재 상태 바-->
      <section id="info-bar"></section>

      <!-- 버스 시간 리스트 -->
      <section id="schedule-list"></section>

      <!-- 버스 좌석 현황 -->
      <section id="bus-card"></section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="logo">
          <p>©2025 대구대학교 통학버스 노선도 All rights reserved.</p>
          <p>Designed with HTML5 & CSS3</p>
        </div>
      </div>
    </footer>
  </body>
</html>
